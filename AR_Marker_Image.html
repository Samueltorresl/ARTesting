<!DOCTYPE html>
<html>

<head>
    <title>MARCADOR IMAGEM</title>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>


<body>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-entity camera></a-entity>

        <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://github.com/Samueltorresl/ARTesting/raw/master/NTF/stones" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

            <a-entity position="0 -1 -1" scale="2 2 2" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/Samueltorresl/ARTesting/master/esquire_teh/scene.gltf">
            </a-entity>

        </a-nft>

    </a-scene>
</body>


</html>
