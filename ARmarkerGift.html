<!DOCTYPE html>
<html>

<head>
    <title>MARCARDOR QRCODE COM GLTF-MODEL</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs='souceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-entity camera></a-entity>

        <a-marker type='barcode' value='24'>

            <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/Samueltorresl/ARTesting/master/esquire_teh/scene.gltf">
            </a-entity>
        </a-marker>

    </a-scene>
</body>

</html>
